<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <figure>
        <section class="photo">
          <div class="img-container">
            <img
              src="./images/image-tanya.jpg"
              alt="person-photo"
              class="person-img"
            />
            <div class="button-container">
              <button class="prev-btn">
                <img src="./images/icon-prev.svg" alt="button-img" />
              </button>
              <button class="next-btn">
                <img src="./images/icon-next.svg" alt="button-img" />
              </button>
            </div>
          </div>
        </section>
        <section class="section-info">
          <div class="info">
            <p class="info-text">
              “ I’ve been interested in coding for a while but never taken the
              jump, until now. I couldn’t recommend this course enough. I’m now
              in the job of my dreams and so excited about the future. ”
            </p>
            <div class="info-name">
              <h3 class="name"></h3>
              <h4 class="position"></h4>
            </div>
          </div>
        </section>
      </figure>
      <div class="footer"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
